<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Web App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Web App</h1>
      <p>
        This is a modern web application with beautiful animations and styling!
      </p>

      <div class="grid">
        <div class="card">
          <h3>Feature 1</h3>
          <p>Amazing feature description goes here</p>
        </div>
        <div class="card">
          <h3>Feature 2</h3>
          <p>Another great feature description</p>
        </div>
      </div>

      <input type="text" class="input" placeholder="Enter something..." />
      <button class="button">Get Started</button>
      <!-- Pulsing circle -->
      <div class="pulse-circle"></div>
      <div class="loading"></div>
    </div>

    <script>
      // Add floating elements dynamically
      for (let i = 0; i < 5; i++) {
        const element = document.createElement("div");
        element.className = "floating-element";
        element.style.width = Math.random() * 100 + 50 + "px";
        element.style.height = element.style.width;
        element.style.left = Math.random() * 100 + "%";
        element.style.top = Math.random() * 100 + "%";
        element.style.animation = `float ${
          Math.random() * 3 + 2
        }s ease-in-out infinite`;
        document.body.appendChild(element);
      }
    </script>
  </body>
</html>
